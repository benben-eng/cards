<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: white;
}

.card-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.card {
    background: purple;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    width: 250px;
    cursor: pointer;
    overflow: hidden;
    position: relative;
}

.card img {
    width: 100%;
    border-radius: 10px;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.expand-btn {
    margin-top: 10px;
    padding: 8px 12px;
    border: none;
    background-color: black;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

.expand-btn:hover {
    background-color: green;

}

.card img {
    width: 100%;

}

.card:hover {

    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.expand-btn {
    margin-top: 10px;
    padding: 8px 12px;
    border: none;
    background-color: orange;
    color: white;

    border-radius: 5px;
}

.expand-btn:hover {

}

</style>
<body>
    <div class="card-container">
        <div class="card">
            <img src="images/bus.jpg" alt="Card Image">
            <h3>business card</h3>
            
            <button class="expand-btn">More Details</button>
            <div class="extra-content">This is a business card.</div>
        </div>

        <div class="card">
            <img src="images/wed.jpg" alt="Card Image">
            <h3>wedding card</h3>
            <p>only people with this card will attend the wedding.</p>
            <button class="expand-btn">More Details</button>
            <div class="extra-content">Additional details for this card.</div>
        </div>

        <div class="card">
            <img src="images/atm.jpg" alt="Card Image">
            <h3>ATM card</h3>
            <p>this card can be used to perform money transaction world wide</p>
            <button class="expand-btn">More Details</button>
            <div class="extra-content">More information inside.</div>
        </div>
    </div>

    <script>
	document.addEventListener("DOMContentLoaded", () => {
    const cards = document.querySelectorAll(".card");
    const buttons = document.querySelectorAll(".expand-btn");

    // Hover effect: Change background color dynamically
    cards.forEach(card => {
        card.addEventListener("mouseenter", () => {
            card.style.backgroundColor = "yellow";
        });

        card.addEventListener("mouseleave", () => {
            card.style.backgroundColor = "green";
        });
    });

    // Expand button functionality
    buttons.forEach(button => {
        button.addEventListener("click", (event) => {
            const extraContent = event.target.nextElementSibling;
            extraContent.style.display = extraContent.style.display === "block" ? "none" : "block";
        });
    });
});
</script>
</body>
</html>
